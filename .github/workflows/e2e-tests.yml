name: Cypress E2E Tests

on:
  workflow_dispatch:
    inputs:
      test-data-filename:
        description: 'Test fixture file name'
        required: false

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2] # Uses 2 parallel instances

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress with specific fixture
        if: ${{ inputs.test-data-filename != '' }}
        run: npm run cypress:run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --parallel --env DATA_FILE_NAME=${{ inputs.test-data-filename }}

      - name: Run Cypress with default fixture
        if: ${{ inputs.test-data-filename == '' }}
        run: npm run cypress:run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --parallel

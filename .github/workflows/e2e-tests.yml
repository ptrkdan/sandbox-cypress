name: Cypress E2E Tests

on:
  workflow_dispatch:
    inputs:
      test-data-filename:
        description: 'Filename stored in `cypress/data/` to be used as Cypress variables'
        required: true
      branch-name:
        description: 'Target branch name'
        required: true
        default: 'main'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch-name }}

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress
        run: npm run cypress:run --env-file ${{ github.workspace }}/cypress/data/${{ inputs.test-data-filename }}

name: Cypress E2E Tests

on:
  workflow_dispatch:
    inputs:
      test-data-filename:
        description: 'Test variable file name'
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress
        run: npm run cypress:run --env-file ${{ github.workspace }}/cypress/data/${{ inputs.test-data-filename }}
